baseURL: https://i.ziyue.de/
languageCode: zh
defaultContentLanguage: zh
title: 子曰
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: 子曰
    description: "学而时习之，不亦说乎。"
    keywords: [博客,日常,思考]    
    # author: ["Me", "You"] # multiple authors
    #images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false  # 显示切换主题

    ShowReadingTime: false
    ShowShareButtons: false  #分享按钮
    ShowPostNavLinks: true
    ShowBreadCrumbs: false  #面包屑导航
    ShowCodeCopyButtons: true  #代码片段显示复制
    disableSpecial1stPost: false
    disableScrollToTop: false   #直接到顶,需在meta中增加
    comments: false #回复开关
    hidemeta: false
    hideSummary: false
    showtoc: true  #显示目录
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "/favicon.ico"
        #favicon16x16: "/favicon.ico"
        #favicon32x32: "/favicon.ico"
        #apple_touch_icon: "<link/ abs url>"
        #safari_pinned_tab: "<link/ abs url>"

    label:
        text: "子 曰"  #左上标题文字
        #icon: /apple-touch-icon.png
        #iconHeight: 35

    # profile-mode  另一种主题模式
    profileMode:
        enabled: false # needs to be explicitly set
        title: ExampleSite
        subtitle: "This is subtitle"
        imageUrl: "<img location>"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "Hello World \U0001F44B"
        Content: 江南可采莲，莲叶何田田。
        
        
                    鱼戏莲叶间。
        
        
