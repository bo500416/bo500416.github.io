</h1>
<div class=post-description>
</div>
<div class=post-meta><span title="2021-11-20 20:47:57 +0800 +0800">November 20, 2021</span>&nbsp;·&nbsp;1 min&nbsp;·&nbsp;MagicQ
</div>
</header>
<div class=post-content><p>网站现在部署到了<code>github</code>，更新时需打开<code>github</code>上传文件。</p>
<p>但是<code>github</code>偶尔抽风，时不时打不开。</p>
<p>网上发现个这个东西，免费的，对我来说也够用了。</p>
<p>我又不用他看视频，只是上传个文件，这足够我用了。</p>
<p>放上网址：<a href=https://www.jiayouyashanghai.com/cn/>佛跳墙</a></p>
</div>
