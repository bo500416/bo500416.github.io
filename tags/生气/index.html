<header class=entry-header>
<h2>发过脾气就后悔
</h2>
</header>
<section class=entry-content>
<p>网上有一句话是怎么说的？
发脾气之前先数20下还是10下的，这样我们就会理智很多，会做更好的判断。
刚才没有忍住，又对着小优发脾气了，扔了她刚买回来的两个造型巧克力。
这才过了有半个小时吧，就觉得有点后悔。
在她的学习方面，我以后得尽量慢声细语，我得尽量理解她，但是一看到她变”木头“，我的火气蹭一下就上来了。
以后尽量改改吧。
毕竟她还有很多方面挺可爱的。</p>
